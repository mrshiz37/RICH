<div class="list padding">
    <label class="item item-input item-select padding">
      <div class="input-label">
        Node:
      </div>
      <select ng-model="formData.selectedNode" ng-options="node.custom_name for node in formData.nodes"></select>
    </label>
</div>
<div class="padding">
    <label class="item item-input">
        <input type="text" placeholder="Enter a custom name..." ng-model="formData.script.name" ng-disabled="!formData.selectedNode">
    </label>
</div>
