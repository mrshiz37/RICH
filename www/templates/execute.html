<ion-view view-title="Execute">
  <ion-content>

<!--Search for Node-->
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Select Node
        </div>
        <select>
          <option>Living Room</option>
          <option>Angela's Room</option>
          <option>Theatre Room</option>
        </select>
      </label>

    </div>

<!--Search for Remote-->
<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Select Remote
    </div>
    <select>
      <option>Samsung DVD</option>
      <option>LG TV</option>
      <option>BeatBox</option>
    </select>
  </label>

</div>




  <center><!--Command Header-->
    <execute class = "icon ion-skip-backward"></execute>
    <execute class = "icon ion-stop"></execute>
    <execute class = "icon ion-pause"></execute>
    <execute class = "icon ion-play"></execute>
    <execute class = "icon ion-skip-forward"></execute>
    <div class = "padding"></div>
  </center>
</div>

<!--Number Pad-->
<div class="button-bar">
  <a class="button">1</a>
  <a class="button">2</a>
  <a class="button">3</a>
</div>
<div class="button-bar">
  <a class="button">4</a>
  <a class="button">5</a>
  <a class="button">6</a>
</div>
<div class="button-bar">
  <a class="button">7</a>
  <a class="button">8</a>
  <a class="button">9</a>
</div>
<div class="button-bar">
  <a class="button">*</a>
  <a class="button">0</a>
  <a class="button">#</a>
</div>

<div class="button-bar">
  <a class="button button-positive">Volume - </a>
  <a class="button button-positive">Volume + </a>
</div>

<div>
  <div class = "padding">
</div>

<h4><center> Load Existing Script</center></h4>
<!--Search for Scripts-->
<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      List of scripts
    </div>
    <select>
      <option>Angela's Morning Workout</option>
      <option>Thriller Movie Script</option>
      <option>RICH Script</option>
    </select>
  </label>

</div>

<!--Execute Loaded Script-->
<button class="button button-full button-balanced">
<center>  Execute Script</center>
</button>

  </ion-content>
</ion-view>
