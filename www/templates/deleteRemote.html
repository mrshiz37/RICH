<ion-view view-title="Delete Remote">
    <ion-content>
        <div class="list padding">
            <label class="item item-input item-select padding">
              <div class="input-label">
                Node:
              </div>
              <select ng-model="formData.selectedNode" ng-options="node.custom_name for node in nodes" ng-change="getRemotes()"></select>
            </label>
            <label class="item item-input item-select padding">
              <div class="input-label">
                Remotes:
              </div>
              <select ng-model="formData.selectedRemote" ng-options="remote.custom_name for remote in remotes" ng-disabled="!formData.selectedNode"></select>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="deleteRemote()" ng-disabled="!(formData.selectedNode && formData.selectedRemote)">Delete Remote</button>
        </div>
    </ion-content>
</ion-view>
