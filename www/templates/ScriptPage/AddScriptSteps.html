<ion-modal-view>
  <!-- TODO: Need to have this working in backend -->
  <ion-header-bar>
    <h1 class="title">Add Steps</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-select padding">
          <div class="input-label"> Remote</div>
          <select ng-model="formData.selectedBrand" ng-options="brand.brandName for brand in brands" ng-change="getRemoteModels()"></select>
        </label>
        <label class="item item-input item-select padding">
          <div class="input-label"> Buttons</div>
          <select ng-model="formData.selectedBrand" ng-options="brand.brandName for brand in brands" ng-change="getRemoteModels()" ng-disabled="!formData.selectedNode"></select>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="closeLogin()" type="submit">Add</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
